<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width"></meta>
	<title>Dwear Web Panel</title>
	<link rel="stylesheet" href="css/style.css"></link>
</head>

<body>
<div class=root>
	<div class=header>
		<div class=header-item>Dwear Web Panel</div>
		<div class=title>Snippets search</div>
		<div class=login>
			<div class=user>logged in as Daria</div>
			<div class=user>
					<button class='login-button'>log out</button>
			</div>
		</div>
	</div>
	
	<div class=search-panel>
		<input class=search type="text"></input>
		
		<div class=search-attributes>
		
			<div class=attribute-group>
				<h1>General Filters</h1>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='stream-name'></input>
						<label for='stream-name'>
							<div class=attribute-line>
								Stream Name
								<input type=text class=line></input>
							</div>
						</label>
					</div>
				</div>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='saved'></input>
						<label for='saved'>
							<div class=button-list>
								<button class=button>saved</button>
								<button class=button>unsaved</button>
							</div>
						</label>
					</div>
				</div>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='snippet-name'></input>
						<label for='snippet-name'>
							<div class=attribute-line>
								Snippet name
								<input type=text class=line></input>
							</div>
						</label>
					</div>
				</div>
			</div>
			
			
			<div class=attribute-group>
				<h1>Time Filters</h1>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='live'></input>
						<label for='live'>
							<div class=button-list>
								<button class=button>live now</button>
								<button class=button>restricted time</button>
							</div>
						</label>
					</div>
				</div>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='starts-after'></input>
						<label for='starts-after'>
							<div class=attribute-line>
								Starts after
								<input type=text class=line></input>
							</div>
						</label>
					</div>
				</div>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='ends-before'></input>
						<label for='ends-before'>
							<div class=attribute-line>
								Ends before
								<input type=text class=line></input>
							</div>
						</label>
					</div>
				</div>
			</div>
			
			
			<div class=attribute-group>
				<h1>Available Data</h1>
					<div class='attribute-group attribute-subgroup'>
						<div class='attribute large'>
							<div class="checkbox checkbox-group">
								<input type='checkbox' class='checkbox' id='video'></input>
								<label for="video">
									video
								</label>
							</div>
							<div class="checkbox checkbox-group">
								<input type='checkbox' class='checkbox' id='audio'></input>
								<label for="audio">
									audio
								</label>
							</div>
							<div class="checkbox checkbox-group">
								<input type='checkbox' class='checkbox' id='geolocation'></input>
								<label for="geolocation">
									geolocation
								</label>
							</div>
						</div>
					</div>
				<div class=attribute>
					<div class='checkbox inactive'>
						<input type=checkbox class='checkbox' id='demo'></input>
						<label for='demo'>
							<div class=button-list>
								<button class=button>demo</button>
								<button class=button>non-demo</button>
							</div>
						</label>
					</div>
				</div>
			</div>
			
			
			<div class='attribute-group half'>
				<div class='attribute-group attribute-subgroup'>
					<h1>Available models
						<button class=mybutton>select all</button>
						<button class=mybutton>deselect all</button>
					</h1>
					<div class=button-list>
						<button class=button>ml-test-351</button>
						<button class=button>context-random-forest</button>
						<button class=button>nemil-42</button>
						<button class=button>ml-test-3</button>
						<button class=button>object-random-forest</button>
						<button class=button>test-123</button>
						<button class=button>test-1</button>
						<button class=button>test-11</button>
						<button class=button>model-shevkunov</button>
						<button class=button>sample</button>
						<button class=button>tf-reinforced</button>
						<button class=button>object-random-forest-2</button>
						<button class=button>test-321</button>
						<button class=button>test-2</button>
						<button class=button>test-22</button>
					</div>
				</div>
				<div class='attribute-group attribute-subgroup'>
					<h1>Detected objects
						<button class=mybutton>edit objects list</button>
					</h1>
					<div class=button-list>
						<button class=button>image: cat</button>
						<button class=button>word: cat</button>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div class=content>
		<img src='icons/search.png'></img>
	</div>
</div>
</body>

</html>
